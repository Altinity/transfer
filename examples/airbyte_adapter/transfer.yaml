id: test
type: SNAPSHOT_ONLY
src:
  type: airbyte
  params:
    Config: |
      {
          "credentials":{
              "option_title":"PAT Credentials",
              "personal_access_token":"${MY_TOKEN}"
          },
          "repositories": ["airbytehq/airbyte", "doublecloud/transfer", "ClickHouse/ClickHouse"]
      }
    BatchSizeLimit: 10485760
    RecordsLimit: 10000
    MaxRowSize: 268435456
    Image: "airbyte/source-snowflake:0.1.32"
dst:
  type: ch
  params:
    ShardsList:
      - Hosts:
          - clickhouse
    HTTPPort: 8123
    NativePort: 9000
    Database: default
    User: default
    Password: "ch_password"
