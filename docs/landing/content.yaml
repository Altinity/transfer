      src: /assets/doublecloud/services/transfer-service-clickhouse-cta.png
      style:
        backgroundColor: '#252B2B'
    centered: false
    textContent:
      title: ClickHouse-native tool at your service
      text: >-
        DoubleCloud’s Data Transfer is the best tool on the market for moving
        data to and from ClickHouse. With us, you can do it fast, scale easily,
        and make snapshots. Our service is built for scale, which is reflected
        in price and performance. Why ClickHouse? If you use relational
        databases like PostgreSQL and want to build customer-facing or any other
        real-time analytics, ClickHouse is an ideal destination for your data.
        Check out our [Data Transfer
        webinar](https://youtu.be/XU4xbC0TGcw){target="_blank"} for more
        details.
  - type: card-layout-block
    title: Features and benefits
    description: >-
      We ensure quick and efficient data transferring with speeds [**9x faster
      than
      Airbyte**](https://double.cloud/blog/posts/2023/11/native-s3-connector-vs-airbyte-s3-connector/)
      and smooth integration with your existing infrastructure. More of what
      DoubleCloud offers:
    children:
      - type: image-card
        title: Seamless scaling
        text: >-
          Scaling at up to **20 GB/s** without compromising data integrity. Data
          Transfer is highly optimized for ingesting data into ClickHouse and
          exporting data from it quickly.
        image: /assets/doublecloud/services/transfer-service-card-1.png
      - type: image-card
        title: Easy ELT pipelines management
        text: >-
          Automated deployment and management of your data pipelines with full
          control using
          [Terraform](https://registry.terraform.io/providers/doublecloud/doublecloud/latest)
          or
          [API](https://double.cloud/docs/en/public-api/api-reference/transfer/).
      - type: image-card
        title: A wide range of connectors
        text: >-
          for popular databases like ClickHouse, MySQL, PostgreSQL, MongoDB,
          Snowflake, Elasticsearch, Oracle, BigQuery, and many others.
        image: /assets/doublecloud/services/transfer-service-card-2.png
      - type: image-card
        title: CDC for OLTP databases
        text: >-
          Simple and efficient real-time data synchronization (change data
          capture) between external sources and DoubleCloud.
      - type: image-card
        title: Compatible with various SaaS sources
        text: Google, Meta, Linkedin, Amazon ads, and more.
        image: /assets/doublecloud/services/transfer-service-card-6.png
      - type: image-card
        title: Logs and metrics integration
        text: >-
          Utilize Transfer to ingest data from different sources to and from
          Apache Kafka, pulling metrics and logs to your observability platforms
          like Prometheus, Datadog, and CloudWatch.
        image: /assets/doublecloud/services/transfer-service-card-4.png
      - type: image-card
        title: dbt transformations
        text: >-
          Effortlessly transform, clean, and summarize data for analysis.
          Simplify data modeling and enhance team collaboration with dbt
          integration.
        image: /assets/doublecloud/services/transfer-service-card-5.png
      - type: image-card
        title: Fault tolerance
        text: >-
          Designed to reliably handle failures, Transfer automatically retries
          operations, maintaining data integrity and continuity.
      - type: image-card
        title: Dedicated transfer mode
        text: >-
          Secure, predictable performance on isolated instances fully compliant
          with key industry standards, such as ISO 27001, SOC 2, GDPR.
  - type: content-layout-block
    textContent:
      title: Predictable, transparent pricing
      text: >-
        You pay nothing for traffic, DoubleCloud charges only for the number of
        rows processed. We offer progressive discounts of up to 85% per million
        rows, which makes our prices pretty spectacular, especially for larger
        tables. Additionally, you can take advantage of commited use discounts —
        [contact us](https://double.cloud/#contact-us-form) to learn more.
  - type: calculator
    service: transfer
  - type: tabs-block
    indent:
      top: s
      bottom: s
    title: |-
      Add best-in-class managed <br>
      open-source services to the mix
    description: >-
      DoubleCloud has everything you need to build modern, powerful analytics at
      scale. Combine Data Transfer with other fully managed DoubleCloud services
      to build a truly powerful solution that covers typical scenarios of
      working with data.
    items:
      - tabName: Data warehouse
        title: Data warehouse
        text: >-
          Ingest and transform your data with Data Transfer, use Managed Service
          for ClickHouse to integrate or aggregate data, and build charts
          quickly with our free Data Visualization service.
        media:
          image: /assets/doublecloud/services/doublecloud-transfer-clickhouse-1-3.png
      - tabName: CDC streaming
        title: CDC streaming
        text: >-
          Build an event-driven architecture using our Managed Service for
          Apache Kafka. Our Data Transfer tool has a variety of source and
          target connectors that allow you to set up CDC event streaming to
          deliver changes in your data wherever you need them in real time.
        media:
          image: /assets/doublecloud/services/doublecloud-transfer-kafka-2-3.png
      - tabName: Extract, Load, Transform
        title: Extract, Load, Transform
        text: >-
          Set up your data pipeline powered by Data Transfer’s data extraction
          and transformation capabilities. Use our fully managed ClickHouse as a
          storage and utilize Apache Airflow to automate and manage all your
          workflows.
        media:
          image: /assets/doublecloud/services/doublecloud-transfer-airflow-3-3.png
      - tabName: Real-time analytics
        title: Real-time analytics
        text: >-
          The DoubleCloud platform is built for creating efficient real-time
          analytics. Use Data Transfer to connect your Kafka event streams to
          ClickHouse, one of the fastest databases for analytics. Top it up with
          our free Data Visualization tool to create dashboards in an instant,
          and use embedded analytics to integrate charts into your application
          easily.
        media:
          image: /assets/doublecloud/services/doublecloud-transfer-viz-4-3.png
