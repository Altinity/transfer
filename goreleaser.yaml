# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1
project_name: "transfer"

#before:
#  hooks:
#    - go mod tidy
#    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    goarm:
      - 8
    main: ./cmd/trcli
    binary: trcli

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: "doublecloud"
    name: "transfer"

  name_template: "{{.ProjectName}}-v{{.Version}}"

dockers:
  - image_templates:
      - "ghcr.io/doublecloud/transfer:{{.Version}}-amd64"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
  - image_templates:
      - "ghcr.io/doublecloud/transfer:{{.Version}}-arm64v8"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64/v8"
docker_manifests:
  - name_template: "ghcr.io/doublecloud/transfer:{{.Version}}"
    image_templates:
      - "ghcr.io/doublecloud/transfer:{{.Version}}-amd64"
      - "ghcr.io/doublecloud/transfer:{{.Version}}-arm64v8"
